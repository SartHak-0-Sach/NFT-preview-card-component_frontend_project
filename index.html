<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>NFT Preview card component</title>
  </head>
  <body>
    <div id="main">
      <div id="main-content">
        <div class="img-hover" id="img-hover-id">
          <div class="hov">
            <svg
              style="margin-top: 130px"
              width="48"
              height="48"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g fill="none" fill-rule="evenodd">
                <path d="M0 0h48v48H0z" />
                <path
                  d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                  fill="#FFF"
                  fill-rule="nonzero"
                />
              </g>
            </svg>
          </div>
          <a href="#">
            <img
              id="eq-img"
              src="https://i.postimg.cc/x1GN2zH4/image-equilibrium.jpg"
              border="0"
              alt="image-equilibrium"
              width="100%"
            />
          </a>
        </div>
        <div id="top">
          <p id="main-header">Equilibrius #3429</p>
          <p id="body-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div id="component">
            <div id="left">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                />
              </svg>
              <p id="eth-text">0.041 ETH</p>
            </div>
            <div id="right">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                />
              </svg>
              <p id="days3">3 days left</p>
            </div>
          </div>
        </div>
        <hr id="line" />
        <div id="bottom">
          <img
            src="https://i.postimg.cc/rmCC3nTZ/image-avatar.png"
            width="30px"
            height="30px"
            id="avatar"
            alt="avatar"
          />
          <p id="end"><span id="normal">Creation of </span>Sarthak Sachdev</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
